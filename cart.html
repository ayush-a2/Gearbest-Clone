<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>

    <div id="header_list">
        <div><p>Selected Item(s)</p></div>
        <div>
            <p>Unit price</p>
            <p>Quality</p>
            <p>Subtotal</p>
            <p>Operation</p>
        </div>
    </div>
    
    <div id="cart_item">
        <div>
            <img id="img-cart"  src="https://www.pngitem.com/pimgs/m/448-4483996_bag-transparent-background-shopping-bag-icon-png-png.png" alt="cart">
            <p>There are no items in the shopping cart, and you will see the items you added before logging in</p>
            <div id="cart_btns">
                <button class="sign">SIGN IN</button>
                <button class="shop">GO shopping</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
  
</body>
</html>
