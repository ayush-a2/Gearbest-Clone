    <div id="head"><h1>Add New Address</h1></div>

        <table class="tb">
            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Address Line 1:</td>
                <td><input  class="note_input" type="text" placeholder="Street address, flat, unit, suit, building, floor, etc."/>

            </tr>

            <tr>
                <td>Address Line 2:</td>
                <td><input class="note_input" type="text"/><br><p class="note">Note: Please write your address in English</p></td>

            <tr>
                <td>Country/Region :</td>
                <td><select name=""  id="">
                    <option value="United States">United States</option>
                    <option value="spain">Spain</option>
                    <option value="india">India</option>
                    <option value="france">France</option>
                </select></td>
            </tr>

            <tr>
                <td>State/ provision:</td>
                <td><input type="text"></td>
            </tr>


            <tr>
                <td>City:</td>
                <td><input type="text"></td>
            </tr>


            <tr>
                <td>Zip / postal code: </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Dialing Code :</td>
                <td><select name="None"  id="">
                    <option value="United States">+1</option>
                    <option value="spain">+34</option>
                    <option value="india">+91</option>
                    <option value="france">+33</option>
                </select>Phone Number:<input type="number" id="s_input"></td>
            </tr>

            <tr>
                <td>Email: </td>
                <td><input type="email"></td>
            </tr>
